<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="main_style.css">
        <link rel="stylesheet" href="connection-menu-style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <title>Connect</title>
    </head>
    <body>
        <header>
            <nav class="nav-bar">
                <ul>
                    <li><a class="menu-item" href="index.html">Αρχική</a></li>
                    <li><a class="menu-item" href="index.html#services-sec">Υπηρεσίες</a></li>
                    <li><a class="menu-item" href="reservation.html">Κράτηση</a></li>
                    <li><a class="menu-item" href="contact.html">Επικοινωνία</a></li>
                    <li><a class="menu-item con-reg-item" href="connect.html">Σύνδεση</a></li>
                </ul>
            </nav>
        </header>
        <main class="con-menu">
            <div class="container">
                <div class="connection-box">
                    <h3>Σύνδεση Χρήστη</h3>
                    <!--<label for="email">email</label>-->
                    <input type="email" placeholder="email" name="username" id="uname" required>
                    <!--<label for="password">password</label>-->
                    <input type="password" placeholder="password" id="password" required>
                    <button id="con-button">Σύνδεση</button>
                    <p>Δεν έχετε λογαριασμό; <a id="register" href="#" onclick="switch_to_register()">Εγγραφή</a></p>
                </div>
                <div class="register-box">
                    <h3>Εγγραφή Χρήστη</h3>
                    <label for="name">Όνομα</label>
                    <input type="text" placeholder="Όνομα" required>
                    <label for="lname">Επίθετο</label>
                    <input type="text" placeholder="Επίθετο" required>
                    <label for="email">Email</label>
                    <input type="email" placeholder="email" required>
                    <label for="password">Κωδικός Πρόσβασης</label>
                    <input type="password" placeholder="password" required>
                    <button id="reg-but">Εγγραφή</button>
                    <p>Eχετε λογαριασμό; <a id="connect" href="#" onclick="switch_to_connect()">Συνδεθείτε</a></p>
                </div>
            </div>
        </main>
    </body>
    <script>
        let reg_box = document.querySelector(".register-box")
        let con_box = document.querySelector(".connection-box")
        let m_item = document.querySelector('.con-reg-item')

        function switch_to_connect() {
            reg_box.style.display = "none"
            con_box.style.display = "grid"
            m_item.textContent = "Σύνδεση"
        }

        function switch_to_register() {
            con_box.style.display = "none"
            reg_box.style.display = "grid"
            m_item.textContent = "Εγγραφή"
        }

        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuBtn = document.createElement('button');
            mobileMenuBtn.className = 'mobile-menu-btn';
            mobileMenuBtn.innerHTML = '<i class="fas fa-bars"></i>';
        
            const navBar = document.querySelector('.nav-bar');
            navBar.prepend(mobileMenuBtn);
        
            const menuList = document.querySelector('.nav-bar ul');
        
            mobileMenuBtn.addEventListener('click', function() {
                menuList.classList.toggle('active');
            });
        
        // Close menu when a menu item is clicked
            document.querySelectorAll('.menu-item').forEach(item => {
                item.addEventListener('click', function() {
                    if (window.innerWidth <= 768) {
                        menuList.classList.remove('active');
                    }
                });
            });
        });
        
    </script>
</html>
