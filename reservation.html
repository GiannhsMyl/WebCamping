<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="main_style.css">
        <link rel="stylesheet" href="reservation-style.css">
        <title>Reservation</title>
    </head>
    <body>
        <main>
            <header>
                <nav class="nav-bar">
                    <ul>
                        <li><a class="menu-item" href="main.html">Αρχική</a></li>
                        <li><a class="menu-item" href="main.html#services-sec">Υπηρεσίες</a></li>
                        <li><a class="menu-item" href="reservation.html">Κράτηση</a></li>
                        <li><a class="menu-item" href="contact.html">Επικοινωνία</a></li>
                        <li><a class="menu-item" href="connect.html">Σύνδεση</a></li>
                    </ul>
                </nav>
            </header>
            <article>
                <h2>Reservation</h2>
                <div class="reserv-details">
                    <label for="check-in">Check-in Date</label>
                    <input type="date" id="check-in" name="check-in" required>
                    <label for="check-out">Check-out Date</label>
                    <input type="date" id="check-out" name="check-out" required>
                    <label for="spaces-type">Space Type</label>
                    <select name="spaces-type" id="spaces-type" required>
                        <option value="Tent">Tent Space</option>
                        <option value="trailer">Trailer Space</option>
                        <option value="bungalow">Bungalow</option>
                    </select>
                    <label for="people-no">Number of People</label>
                    <input type="number" id="peop-no" name="peop-no" required>
                    <label for="space-no">Number of Spaces</label>
                    <input type="number" name="space-no" id="space-no" required>
                    <button id="search">Search</button>
                </div>
            </article>
        </main>
        <br>
        <footer class="footer" style="margin-bottom: 0;">
            <p>Camping Apollon Delphi: Created by P. Dasargyris & J. Mylonas 2025</p>
        </footer>
    </body>
</html>
